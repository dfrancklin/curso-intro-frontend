<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Semântica</title>
	</head>

	<body>
		<h1>Semântica</h1>

		<header>
			cabeçalho da página
			<nav aria-labelledby="#label">Navegação</nav>
			<span id="label">Menu do site</span>
		</header>

		<hr />

		<main>
			<!-- Define uma sessão dentro da página -->
			<section>
				<h3>Sessão</h3>
			</section>

			<hr />

			<article>
				<h2>Artigo</h2>
			</article>
		</main>

		<aside aria-hidden="true">
			<p>Conteúdo complementar</p>
		</aside>

		<hr />

		<div role="tabpanel">
			<div role="tab" aria-disabled="true"></div>
		</div>

		<footer>rodapé da página</footer>
	</body>
</html>
