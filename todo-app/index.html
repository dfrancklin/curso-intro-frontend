<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>TO DO APP</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container py-5">
			<div class="row justify-content-center">
				<div class="col-5">
					<h1 class="mb-4">âœ… TO DO APP</h1>

					<form id="todo-form">
						<div class="input-group mb-3">
							<input
								type="text"
								class="form-control"
								id="todo-task"
								placeholder="Add new task"
								aria-label="Add new task"
								autofocus
							/>

							<button
								type="submit"
								class="btn btn-primary"
								disabled
							>
								Save
							</button>
						</div>
					</form>

					<hr />

					<h3>TO DO LIST</h3>

					<ul id="todo-list" class="list-group list-group-flush">
						<li
							class="
								list-group-item
								d-flex
								justify-content-between
								align-items-center
							"
						>
							<div class="flex-grow-1">
								<input
									type="checkbox"
									id="task-1"
									class="form-check me-1"
								/>

								<label for="task-1">one simple task</label>
							</div>

							<button class="btn btn-success rounded-pill">
								Remove
							</button>
						</li>
						<li
							class="
								list-group-item
								d-flex
								justify-content-between
								align-items-center
							"
						>
							<div>
								<input
									type="checkbox"
									id="task-2"
									class="form-check me-1"
								/>

								<label for="task-2">another simple task</label>
							</div>

							<button class="btn btn-success rounded-pill">
								Remove
							</button>
						</li>
					</ul>

					<hr />

					<div class="d-flex justify-content-end">
						<button
							disabled="disabled"
							class="btn btn-success"
							id="clear-done"
						>
							Clear done
						</button>
						<button
							disabled="disabled"
							class="btn btn-danger ms-3"
							id="clear-all"
						>
							Clear all
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
